        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background: #1e90ff;
            border-color: #1e90ff;
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .custom-radio {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-radio:checked {
            border-color: #1e90ff;
        }

        .custom-radio:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #1e90ff;
            border-radius: 50%;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #d1d5db;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: #1e90ff;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(26px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

    <script>
        // Profile dropdown
        document.addEventListener('DOMContentLoaded', function () {
            const profileBtn = document.getElementById('profileBtn');
            const profileDropdown = document.getElementById('profileDropdown');
            profileBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('hidden');
            });
            document.addEventListener('click', function () {
                profileDropdown.classList.add('hidden');
            });
            // Request button navigation
            const requestBtn = document.getElementById('requestBtn');
            requestBtn.addEventListener('click', function () {
                showPage('requestItemPage');
            });
            // Logout
            const logoutUser = document.getElementById('logoutUser');
            logoutUser.addEventListener('click', function () {
                fetch('api/logout.php', { method: 'POST' })
                    .then(res => res.json())
                    .then(data => {
                        showNotification(data.message || 'Logged out', 'success');
                        setTimeout(() => {
                            window.location.href = 'auth.html';
                        }, 1000);
                    })
                    .catch(() => {
                        showNotification('Logout failed', 'error');
                    });
            });
        });
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page-content');
            pages.forEach(page => page.classList.add('hidden'));
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.remove('hidden');
            }
        }
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        // Replace "User" with the user's last name

            const lastName = localStorage.getItem('userLastName') || 'User';

                if (items.length > 0) {
                    grid.innerHTML = '';
                    items.forEach(item => {
                        const imgSrc = item.images[0]
                            ? 'uploads/' + item.images[0]
                            : 'https://via.placeholder.com/300x200?text=No+Image';
                        const businessName = item.business_name || 'Seller';
                        const phone = item.phone.replace(/[^0-9]/g, '');
                        const waMsg = encodeURIComponent(`hello ${businessName}, i want to get this item (${item.item_name})`);
                        const waLink = `https://wa.me/${phone}?text=${waMsg}`;
                        grid.innerHTML += `
                            <div class="bg-white rounded-xl custom-shadow p-0 hover-scale hover-zoom flex flex-col overflow-hidden">
                                <img src="${imgSrc}" alt="${item.item_name}" class="w-full h-48 object-cover">
                                <div class="p-5 flex-1 flex flex-col">
                                    <div class="flex justify-between items-center mb-2">
                                        <h3 class="text-lg font-bold text-gray-900">${item.item_name}</h3>
                                        <span class="text-primary text-xl font-bold">$${parseFloat(item.price).toLocaleString()}</span>
                                    </div>
                                    <div class="text-gray-700 text-sm mb-2">${item.description || ''}</div>
                                    <div class="flex gap-2 mb-2">
                                        <span class="inline-block px-2 py-1 rounded bg-gray-100 text-xs">${item.category}</span>
                                        <span class="inline-block px-2 py-1 rounded bg-gray-100 text-xs">${item.item_condition}</span>
                                    </div>
                                    <div class="flex items-center mt-auto pt-2">
                                        <i class="ri-user-3-line text-primary mr-2"></i>
                                        <span class="font-medium text-gray-800 text-sm">${businessName}</span>
                                        <a href="${waLink}" target="_blank" rel="noopener"
                                            class="ml-auto flex items-center gap-1 bg-success text-white px-4 py-2 rounded-button font-semibold hover:bg-green-600 transition-colors text-sm">
                                            <i class="ri-whatsapp-line text-lg"></i> Contact
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    grid.innerHTML = `<div class="col-span-full text-center text-gray-400 py-12">No featured items found.</div>`;
                }
            }

            function applyFiltersAndSearch() {
                const category = document.getElementById('filterCategory').value;
                const condition = document.getElementById('filterCondition').value;
                const minPrice = parseFloat(document.getElementById('filterMinPrice').value) || 0;
                const maxPrice = parseFloat(document.getElementById('filterMaxPrice').value) || Infinity;
                const search = document.getElementById('searchInput').value.trim().toLowerCase();

                let filtered = allItems.filter(item => {
                    let match = true;
                    if (category && item.category !== category) match = false;
                    if (condition && item.item_condition !== condition) match = false;
                    if (item.price < minPrice) match = false;
                    if (item.price > maxPrice) match = false;
                    if (search) {
                        const searchFields = [
                            item.item_name,
                            item.description,
                            item.category,
                            item.item_condition,
                            item.business_name
                        ].join(' ').toLowerCase();
                        if (!searchFields.includes(search)) match = false;
                    }
                    return match;
                });
                renderFeatured(filtered);
            }

            // Fetch items once
            fetch('api/get_featured_items.php')
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        allItems = data.items;
                        renderFeatured(allItems);
                    }
                });

            // Filter events
            document.getElementById('filterCategory').addEventListener('change', applyFiltersAndSearch);
            document.getElementById('filterCondition').addEventListener('change', applyFiltersAndSearch);
            document.getElementById('filterMinPrice').addEventListener('input', applyFiltersAndSearch);
            document.getElementById('filterMaxPrice').addEventListener('input', applyFiltersAndSearch);
            document.getElementById('clearFilters').addEventListener('click', function () {
                document.getElementById('filterCategory').value = '';
                document.getElementById('filterCondition').value = '';
                document.getElementById('filterMinPrice').value = '';
                document.getElementById('filterMaxPrice').value = '';
                document.getElementById('searchInput').value = '';
                renderFeatured(allItems);
            });
            // Search event
            document.getElementById('searchInput').addEventListener('input', applyFiltersAndSearch);
        });
        document.getElementById('requestItemForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    const editId = form.getAttribute('data-edit-id');
    let url = 'api/request_item.php';
    let method = 'POST';

    if (editId) {
        data.append('id', editId);
        url = 'api/update_request.php';
        method = 'POST';
    }

    fetch(url, {
        method: method,
        body: data
    })
    .then(res => res.json())
    .then(data => {
        showNotification(data.message, data.status === 'success' ? 'success' : 'error');
        if (data.status === 'success') {
            form.reset();
            form.removeAttribute('data-edit-id');
            showPage('homepage');
            fetchMyRequests();
        }
    });
});
        // Show My Requests modal when link is clicked
document.getElementById('myRequestsLink').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('myRequestsModal').classList.remove('hidden');
    fetchMyRequests();
});

// Close modal logic
document.getElementById('closeMyRequestsModal').addEventListener('click', function () {
    document.getElementById('myRequestsModal').classList.add('hidden');
});
document.getElementById('myRequestsModal').addEventListener('click', function (e) {
    if (e.target === this) this.classList.add('hidden');
});
// Fetch and render user's requests
function fetchMyRequests() {
    fetch('api/get_my_requests.php', { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('myRequestsList');
            if (data.status === 'success' && data.requests.length > 0) {
                list.innerHTML = data.requests.map(req => `
                    <div class="border rounded-lg p-4 relative group">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-semibold text-primary">${req.item_name}</span>
                            <span class="text-xs text-gray-400">${new Date(req.created_at).toLocaleString()}</span>
                        </div>
                        <div class="text-gray-700 mb-1">${req.description}</div>
                        <div class="text-sm text-gray-500 mb-2">Category: ${req.category} | Budget: $${req.budget_min} - $${req.budget_max} | Urgency: ${req.urgency}</div>
                        <div class="flex gap-2 absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition">
                            <button class="edit-request-btn text-blue-600 hover:underline text-xs" data-id="${req.id}">Edit</button>
                            <button class="delete-request-btn text-red-600 hover:underline text-xs" data-id="${req.id}">Delete</button>
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = `<div class="text-gray-400 text-center py-8">No requests found.</div>`;
            }
        });
}
// Delegate edit/delete button clicks
document.getElementById('myRequestsList').addEventListener('click', function(e) {
    if (e.target.classList.contains('edit-request-btn')) {
        const id = e.target.dataset.id;
        openEditRequestModal(id);
    }
    if (e.target.classList.contains('delete-request-btn')) {
        const id = e.target.dataset.id;
        if (confirm('Are you sure you want to delete this request?')) {
            deleteRequest(id);
        }
    }
});

// Open edit modal (simple version: reuse request form)
function openEditRequestModal(requestId) {
    fetch(`api/get_single_request.php?id=${requestId}`)
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                // Show the request form page
                showPage('requestItemPage');
                // Fill the form with request data
                const form = document.getElementById('requestItemForm');
                form.item_name.value = data.request.item_name;
                form.category.value = data.request.category;
                form.budget_min.value = data.request.budget_min;
                form.budget_max.value = data.request.budget_max;
                form.urgency.value = data.request.urgency;
                form.description.value = data.request.description;
                // Store the request id for update
                form.setAttribute('data-edit-id', requestId);
            }
        });
}

// Delete request
function deleteRequest(requestId) {
    fetch('api/delete_request.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ id: requestId })
    })
    .then(res => res.json())
    .then(data => {
        showNotification(data.message, data.status === 'success' ? 'success' : 'error');
        if (data.status === 'success') {
            fetchMyRequests();
        }
    });
}
// Show all listings when "View All Listings" is clicked
document.querySelector('.bg-primary.text-white').addEventListener('click', function () {
    // Clear all filters and search
    document.getElementById('filterCategory').value = '';
    document.getElementById('filterCondition').value = '';
    document.getElementById('filterMinPrice').value = '';
    document.getElementById('filterMaxPrice').value = '';
    document.getElementById('searchInput').value = '';
    // Render all items
    renderFeatured(allItems);
});
