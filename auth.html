<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welsu Marketplace - Sign Up / Log In</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e90ff',
                        secondary: '#ffcc00',
                        accent: '#f472b6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444',
                        info: '#3b82f6',
                        purple: '#a78bfa',
                        teal: '#14b8a6',
                        pink: '#ec4899'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', 'Poppins', sans-serif;
        }
        .text-gradient {
            background: linear-gradient(135deg, #1e90ff 0%, #ffcc00 40%, #f472b6 80%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .custom-shadow {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .rounded-button {
            border-radius: 8px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .notification.warning { background: #f59e0b; }
        .notification.info { background: #3b82f6; }
        /* Extra colorful focus rings and button hover */
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #f472b6, 0 0 0 4px #1e90ff33;
            border-color: #a78bfa;
        }
        .colorful-btn {
            background: linear-gradient(90deg, #1e90ff 0%, #ffcc00 50%, #f472b6 100%);
            color: white;
            border: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px #1e90ff22;
        }
        .colorful-btn:hover {
            background: linear-gradient(90deg, #f472b6 0%, #1e90ff 50%, #a78bfa 100%);
            box-shadow: 0 4px 16px #a78bfa33;
        }
        .colorful-border {
            border: 2px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(90deg, #1e90ff, #ffcc00, #f472b6, #a78bfa);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        .tab-active {
            border-bottom: 2px solid #1e90ff !important;
            color: #1e90ff !important;
            background: linear-gradient(90deg, #1e90ff11 0%, #ffcc0011 100%);
        }
        .tab-inactive {
            background: none;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-pink-50 to-yellow-50 min-h-screen flex flex-col">
    <!-- Header -->
    <nav class="w-full bg-white custom-shadow">
        <div class="max-w-2xl mx-auto px-4 py-4 flex items-center justify-center">
            <h1 class="text-2xl font-bold font-['Pacifico'] text-gradient">Welsu</h1>
        </div>
    </nav>
    <!-- Auth Container -->
    <main class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-xl custom-shadow p-8 colorful-border">
            <!-- Toggle Buttons -->
            <div class="flex justify-center mb-8 gap-2">
                <button id="showLogin" class="px-6 py-2 font-semibold text-gray-700 hover:text-primary focus:outline-none border-b-2 border-transparent transition-colors tab-active" type="button">
                    Log In
                </button>
                <button id="showSignup" class="px-6 py-2 font-semibold text-gray-700 hover:text-primary focus:outline-none border-b-2 border-transparent transition-colors tab-inactive" type="button">
                    Sign Up
                </button>
            </div>
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email or Phone Number</label>
                    <input name="login-identifier" type="text" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your email or phone number">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input name="login-password" type="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your password">
                </div>
                <div class="flex justify-between items-center">
                    <div></div>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full colorful-btn px-4 py-3 rounded-button font-semibold">
                    Log In
                </button>
                <div class="text-center text-sm text-gray-500 mt-4">
                    Don't have an account?
                    <button type="button" id="switchToSignup" class="text-primary hover:underline font-medium">Sign Up</button>
                </div>
            </form>
            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input name="signup-firstname" type="text" required
                            class="w-full px-4 py-3 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:border-transparent"
                            placeholder="First name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input name="signup-lastname" type="text" required
                            class="w-full px-4 py-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-400 focus:border-transparent"
                            placeholder="Last name">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input name="signup-email" type="email" required
                        class="w-full px-4 py-3 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                        placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input name="signup-phone" type="tel" required
                        class="w-full px-4 py-3 border border-yellow-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                        placeholder="Enter your Whatsapp phone number">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 imb-2">Password</label>
                    <input name="signup-password" type="password" required
                        class="w-full px-4 py-3 border border-teal-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-transparent"
                        placeholder="Create a password">
                </div>
                <button type="submit"
                    class="w-full colorful-btn px-4 py-3 rounded-button font-semibold">
                    Sign Up
                </button>
                <div class="text-center text-sm text-gray-500 mt-4">
                    Already have an account?
                    <button type="button" id="switchToLogin" class="text-primary hover:underline font-medium">Log In</button>
                </div>
            </form>
        </div>
    </main>
    <div id="notification" class="notification"></div>
    <script>
        // Toggle between Login and Signup
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');
        const switchToSignup = document.getElementById('switchToSignup');
        const switchToLogin = document.getElementById('switchToLogin');

        function setActive(tab) {
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                showLogin.classList.add('tab-active');
                showLogin.classList.remove('tab-inactive');
                showSignup.classList.remove('tab-active');
                showSignup.classList.add('tab-inactive');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                showSignup.classList.add('tab-active');
                showSignup.classList.remove('tab-inactive');
                showLogin.classList.remove('tab-active');
                showLogin.classList.add('tab-inactive');
            }
        }

        showLogin.addEventListener('click', () => setActive('login'));
        showSignup.addEventListener('click', () => setActive('signup'));
        switchToSignup.addEventListener('click', () => setActive('signup'));
        switchToLogin.addEventListener('click', () => setActive('login'));

        // Demo notification on submit
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const data = {
                identifier: formData.get('login-identifier'),
                password: formData.get('login-password')
            };
            try {
                const res = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });
                const result = await res.json();
                if (res.ok) {
                    if (result.lastName) {
                        localStorage.setItem('userLastName', result.lastName);
                    }
                    showNotification('Logged in successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showNotification(result.message || 'Login failed', 'error');
                }
            } catch (err) {
                showNotification('Network error', 'error');
            }
        });

        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(signupForm);
            const data = {
                firstName: formData.get('signup-firstname'),
                lastName: formData.get('signup-lastname'),
                email: formData.get('signup-email'),
                phone: formData.get('signup-phone'),
                password: formData.get('signup-password')
            };
            try {
                const res = await fetch('api/signup.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (res.ok) {
                    showNotification('Account created!', 'success');
                    setActive('login');
                } else {
                    showNotification(result.message || 'Sign up failed', 'error');
                }
            } catch (err) {
                showNotification('Network error', 'error');
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Set default tab
        setActive('login');
    </script>
</body>
</html>
